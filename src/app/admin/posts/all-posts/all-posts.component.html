<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-center text-theme">All Blog Posts</h3>
                    <p>From here you can manage your blog posts</p>
                    <button class="btn btn-info btn-theme" routerLink="/dashboard/posts/new">Add New Post</button>
                    <button class="btn btn-warning ms-3" routerLink="/dashboard">Back
                        to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <th>Excerpt</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of posts | async as list ; let i = index">
                                <td [width]="10">{{i + 1}}</td>
                                <td [width]="200"> <img src='{{ post.postImgPath }}' class="img img-fluid"> </td>
                                <td [width]="200"> {{post.title}} </td>
                                <td [width]="300"> {{post.excerpt}} </td>
                                <td> {{post.category.category}} </td>
                                <td> {{post.createdAt.toMillis() | date}} </td>
                                <td>
                                    <button class="btn btn-info btn-lg w-35" routerLink="/dashboard/posts/new"
                                        [queryParams]="{id: post.id}">Edit</button>
                                    <button class="btn btn-danger ms-3 btn-lg w-30"
                                        (click)="onDelete(post.id, post.postImgPath)">Delete</button>

                                    <button class="btn btn-success ms-3 btn-lg w-30" *ngIf="!post.isFeatured"
                                        (click)="onFeatured(post.id, true)">Mark
                                        Featured</button>
                                    <button class="btn btn-warning ms-3 btn-lg w-20" *ngIf="post.isFeatured"
                                        (click)="onFeatured(post.id, false)">Remove
                                        Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
