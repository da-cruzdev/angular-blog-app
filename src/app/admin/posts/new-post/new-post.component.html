<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">Add New Post</h3>
            <p class="mb-5">You can add your new post here</p>
        </div>
    </div>

    <form>
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" name="" class="form-control" (keyup)="onTitleChanged($event)">
                        </div>
                        <div class="form-group">
                            <label for="">Permalink</label>
                            <input type="text" name="" class="form-control" [(ngModel)]="permalink" name="permalink"
                                disabled>
                        </div>
                        <div class="form-group">
                            <label for="">Excerpt</label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Please select a post category</label>
                            <select class="form-control">
                                <option value="" disabled>Please select a category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Post image</label>
                            <img [src]="imgSrc" class="form-control img-fluid img-preview">
                            <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5 mt-3">
                <button class="btn btn-info btn-theme">Save Post</button>
                <button class="btn btn-warning ms-3" routerLink="/dashboard/posts">Back to Posts</button>
            </div>
        </div>
    </form>
</div>
