<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a comment</h4>
    <p>You can leave a comment using this form</p>
  </div>
  <div class="container">

    <form>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control shadow-effect" placeholder="Enter your name here" />
      </div>
      <div class="form-group">
        <label for="">Comment</label>
        <textarea name="" id="" cols="30" rows="10" class="form-control shadow-effect"
          placeholder="add your comment here"></textarea>
      </div>
      <div class="btn-container m-3">

        <button class="btn btn-info btn-theme">Add a comment</button>
      </div>
    </form>
  </div>

</div>
